name: Elixir CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.16.2'
        otp-version: '26'

    - name: Install dependencies
      run: mix deps.get
      working-directory: backend

    - name: Run Credo
      run: mix lint
      working-directory: backend

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.16.2'
        otp-version: '26'

    - name: Install dependencies
      run: mix deps.get
      working-directory: backend

    - name: Run Tests
      run: mix test
      working-directory: backend
